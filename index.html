<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>50 Lines</title>
  <style>
    #source, #video {
      display: none;
      position: fixed;
      z-index: -1;
      left: -1000vw;
    }

    #result {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform: scaleX(-1);
    }

    body {
      margin: 0;
      display: flex;
      align-items: stretch;
      justify-content: center;
      height: 100vh;
    }

    #fps {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 10;
    }
  </style>
</head>
<body>
<video id="video" width="640" height="680" autoplay></video>
<canvas id="source"></canvas>
<canvas id="result"></canvas>
<script src="main.js"></script>
<div id="fps"></div>
</body>
</html>
